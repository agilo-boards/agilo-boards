<div ng-class="{'fade-out': doesNotMatchesSelectedOwner(story)}">
    <div class="block">
        <story story="story" compact-mode="compactMode"></story>
    </div>
    <div class="block tasks" style="padding: 0px 10px 10px 10px">
        <task ng-repeat="task in story.tasks | orderBy:'id'" task="task" compact-mode="compactMode"></task>
        <div ng-show="story.tasks.length == 0 && !compactMode">There are currently no tasks.</div>
        <div ng-show="story.tasks.length > 0 && !compactMode">
            Total: {{story.timeDone}}h done / {{story.timeRemaining}}h remaining</div>
        <a class="task-creation-link" ng-show="!compactMode" href="{{getNewTaskUrl(story)}}" target="_blank"><span class="glyphicon glyphicon-plus"></span> Add task</a>
    </div>
</div>
