<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/scrumboard">Scrumboard</a></li>
                <li class="active"><a href="#">Backlog</a></li>
            </ul>
            <div class="navbar-form navbar-left form-group" ng-model="sprints">
                <select id="release" class="form-control" ng-model="selectedRelease" ng-options="release.name for release in allReleases">
                </select>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid" id="backlogboard">
    <div class="row">
        <span id="row-done">
        <h2>Next sprint</h2>
            <div ng-repeat="(project, stories) in projects">
                <div class="col-md-2">
                    {{project}}
                    <agilo-story ng-repeat="story in nextSprintStories = (stories | filter:{detailStatus:'Next Sprint'})">
                    </agilo-story>
                    <div ng-show="nextSprintStories.length == 0">No stories.</div>
                </div>
                
            </div>
        </span>
	</div>
    <div class="row">
        <span id="row-done">
        <h2>Ready to implement</h2>
            <div ng-repeat="(project, stories) in projects">
                <div class="col-md-2">
                    {{project}}
                    <agilo-story ng-repeat="story in readyToImplementStories = (stories | filter:{detailStatus:'Ready to Implement'})">
                    </agilo-story>
                    <div ng-show="readyToImplementStories.length == 0">No stories.</div>
                </div>
                
            </div>
        </span>
	</div>
    <div class="row">
        <span id="row-done">
        <h2>Remaining</h2>
            <div ng-repeat="(project, stories) in projects">
                <div class="col-md-2">
                      {{numberOfProjects}}
                    {{project}}
                    <agilo-story ng-repeat="story in readyToImplementStories = (stories | filter:isRemainingStory)">
                    </agilo-story>
                    <div ng-show="readyToImplementStories.length == 0">No stories.</div>
                </div>
                
            </div>
        </span>
	</div>
</div>
