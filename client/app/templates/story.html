
<div class="story-card" ng-click="openTicket(story, $event)">
    <p ng-hide="compactMode">
        {{story.project}}
        <span style="float: right;">{{story.release}}</span>
    </p>
    <div class="story-center">
        <p class="story-number centered">
            #{{story.id}}
            <a href="{{getViewTicketUrl(story.id)}}" target="_blank"><span class="glyphicon glyphicon-new-window" ng-show="!compactMode"></span></a>
            <a href="{{getEditTicketUrl(story.id)}}" target="_blank"><span class="glyphicon glyphicon-edit" ng-show="!compactMode"></span></a>
        </p>
        <p class="story-title centered">{{story.title}}</p>

        <!-- TODO: Add story owner picture, see Trello item
        <p class="story-owner-image-holder centered">
            <img src="images/team_120px/{{story.owner || 'unknown'}}.jpg" class="story-owner-image"></img>
        </p>
        -->
    </div>
    <p ng-hide="compactMode">
        {{story.storyPoints}} SP
        <span style="float: right;">
            done {{story.timeDone}}h
        </span>
    </p>
</div>
