
<div class="story-card">
    <div ng-hide="compactMode" class="header">
        {{story.project}}
        <span style="float: right;">{{story.release}}</span>
    </div>
    <div class="story-center">
        <div class="story-owner-image" ng-show="story.owner">
            <object data="images/team/unknown.jpg" type="image/jpg">
                <img src="images/team/{{story.owner || 'unknown'}}.jpg" class="story-owner-image"/>
            </object>
        </div>
        <div class="centered">
            <span class="story-number">
                #{{story.id}}
                <a href="{{getViewTicketUrl(story.id)}}" target="_blank"><span class="glyphicon glyphicon-new-window" ng-show="!compactMode"></span></a>
                <a href="{{getEditTicketUrl(story.id)}}" target="_blank"><span class="glyphicon glyphicon-edit" ng-show="!compactMode"></span></a><br/>
            </span>
            <span class="story-title">{{story.title}}</span>
        </div>
    </div>
    <div ng-hide="compactMode" class="footer">
        {{story.storyPoints}} SP
        <span style="float: right;">
            done {{story.timeDone}}h
        </span>
    </div>
    <div ng-hide="compactMode" class="footer">
        <span class="btn btn-default" ng-click="closeTicket(story)">close story</span>
    </div>
</div>
