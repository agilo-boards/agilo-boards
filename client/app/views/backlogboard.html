<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#/scrumboard">Scrumboard</a></li>
                <li class="active"><a href="#">Backlog</a></li>
            </ul>
        
            <div class="navbar-form navbar-left form-group" ng-model="sprints">
                <select id="release" class="form-control" ng-model="selectedRelease" ng-options="release.name for release in allReleases" />
                &nbsp;&nbsp;
                {{selectedRelease.description}}
                &nbsp;&nbsp;
                due Date: {{selectedRelease.dueDate | date:'yyyy-MM-dd'}}
                &nbsp;&nbsp;
                completed Date: {{selectedRelease.completedDate | date:'yyyy-MM-dd'}}
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid" id="backlogboard">
	<div class="row" ng-model="stories">
		<div class="row-md-5 swimlane">
			<h2>Next sprint</h2>
			<span id="row-todo">
				<agilo-story ng-repeat="story in todoStories = (stories | filter:{'Detail Status':'Next sprint'})">
				</agilo-story>
                <div ng-show="todoStories.length == 0">No stories.</div>
			</span>
		</div>
		<div class="row-md-5 swimlane">
			<h2>Ready to Implement</h2>
			<span id="row-inprogress">
                <agilo-story ng-repeat="story in inprogressStories = (stories | filter:{'Detail Status':'Ready to Implement'})">
                </agilo-story>
                <div ng-show="inprogressStories.length == 0">No stories.</div>
            </span>
		</div>
		<div class="row-md-2 swimlane">
			<h2>Done</h2>
			<span id="row-done">
				<agilo-story ng-repeat="story in stories">
				</agilo-story>
                <div ng-show="stories.length == 0">No stories.</div>
            </span>
		</div>
	</div>
</div>
