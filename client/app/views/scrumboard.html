<div class="container-fluid">
	<p></p>

	<div class="row" id="board" ng-model="stories">
		<div class="col-md-5">
			<h2>To Do</h2>
			<span id="col-todo">
				<agilo-story ng-repeat="story in stories | filter:isStoryNew">
				</agilo-story>
			</span>
		</div>
		<div class="col-md-5">
			<h2>In Progress</h2>
			<span id="col-inprogress">
				<agilo-story ng-repeat="story in stories | filter:{state:'assigned'}">
				</agilo-story>
            </span>
		</div>
		<div class="col-md-2">
			<h2>Done</h2>
			<span id="col-done">
				<agilo-story ng-repeat="story in stories | filter:{state:'closed'}">
				</agilo-story>
            </span>
		</div>
	</div>
</div>
