<div class="task-card">
    <b>#{{task.id}}: {{task.title}}</b><br/>
    done: {{task.timeDone || 0}} h - remaining: {{task.timeRemaining || 0}} h
    <a href="{{getViewTicketUrl(task.id)}}" target="_blank"><span class="glyphicon glyphicon-new-window"></a> 
    <a href="{{getEditTicketUrl(task.id)}}" target="_blank"><span class="glyphicon glyphicon-edit"></a>
</div>
