<div class="row slice" sprint="{{sliceValue}}" dropable>
    <span fixed>
        <h2 class="slice-name" style="display: inline-block">
            {{sliceName}}
            <small class="story-points">({{sumStoryPoints()}} SP)</small>
        </h2>
        <br/>
    </span>
    <div ng-repeat="(project, stories) in storiesByProject" class="col-project">
        <div class="centered project-title">{{project}}</div>
        <story ng-repeat="story in currentStories = (stories | filter:{sprint: sliceValue} | orderBy:['seqNumber','id'] | emptyToEnd:'seqNumber')" 
               story="story" backlog-mode="true" 
               next-seq="{{$last?-1:currentStories[$index+1].seqNumber}}" 
               prev-seq="{{$first?-1:currentStories[$index-1].seqNumber}}" 
               ng-show="story.inScope || showOutOfScope">
        </story>
        <div class="information-text" ng-show="currentStories.length == 0">No stories</div>
    </div>
</div>
